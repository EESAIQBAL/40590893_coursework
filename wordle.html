<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="nav-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="wordle-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <ul class="nav-list nav-list-mobile">
            <li class="nav-item">
              <span class="line line-top"></span>
              <span class="line line-bottom"></span>
            </li>
            <li class="nav-item">
              <a href="index.html"
                ><img src="images/icons/napier.png" alt="napier logo"
              /></a>
            </li>
          </ul>
          <!--End of Mobile Navigation Bar-->
          <ul class="nav-list nav-list-large">
            <li class="nav-list nav-list-hidden">
              <a href="index.html"
                ><img src="images/icons/napier.png" alt="napier logo"
              /></a>
            </li>
            <li class="nav-item">
              <a href="hangman.html" class="nav-link">Hangman</a>
            </li>
            <li class="nav-item">
              <a href="tictactoe.html" class="nav-link">Tic Tac Toe</a>
            </li>
            <li class="nav-item">
              <a href="wordle.html" class="nav-link">Wordle</a>
            </li>
          </ul>
          <!-- End of Large Navigation Bar -->
        </nav>
      </div>
    </header>
    <!-- Start of Wordle Game Code -->

    <div id="wordle-container">
      <div id="game">
        <header>
          <h1 class="title">WORDLE</h1>
        </header>

        <div id="board-container">
          <div id="board"></div>
        </div>

        <div id="keyboard-container">
          <div class="keyboard-row">
            <button data-key="q">q</button>
            <button data-key="w">w</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="a">a</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <div class="spacer-half"></div>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" class="wide-button">Enter</button>
            <button data-key="z">z</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button data-key="m">m</button>
            <button data-key="del" class="wide-button">Del</button>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Wordle Game Code -->
    <script src="wordle.js"></script>
  </body>
</html>
